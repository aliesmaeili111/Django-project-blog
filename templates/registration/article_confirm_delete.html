{% extends 'registration/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% block title-meta %}
                حذف مقاله
        {% endblock %}{% endblock %}
    </title>
</head>
<body>

    {% block main %}
        <div class="col-md-8 text-center mx-auto">
            <!-- general form elements -->
            <div class="card card-danger">
                <div class="card-header">
                    <h3 class="card-title mb-0 float-left">  حذف مقاله</h3>
                </div>
                <div class="card-body py-4">
                    <form method="post">
                        {% csrf_token %}
                        <p class="py-2">آیا می خواهید این پست << {{object}} >> را حذف کنید. </p>
                        <input  class ='btn btn-danger' type="submit" name="submit" value="حذف">
                    </form>
                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
