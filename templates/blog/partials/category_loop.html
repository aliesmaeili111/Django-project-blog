{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'blog/css/rtl.css' %}" rel="stylesheet" />
    <title>category</title>
</head>
<body>
    <ul class="navbar-nav ms-auto py-4 py-lg-0">
        {% for cat in cat.children.active %}
            <li class="nav-item">
                <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:category' cat.slug %}">{{cat.title}}</a>
                {% if cat.children.active %}
                    {% include 'blog/partials/category_loop.html' %}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
